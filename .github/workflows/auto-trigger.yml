name: First Workflow - Trigger Second Workflow After Delay

on:
  push:
    branches:
      - main  # Triggered on a push to the main branch (you can change this)

jobs:
  long-running-task:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Simulate a long-running task (2 minutes)
      - name: Perform Task
        run: |
          echo "Starting the long task"
          sleep 120  # 120 seconds = 2 minutes
          echo "Task completed for this round"

      # Step 3: Update the temporary file (run-flag.txt)
      - name: Update Temporary File
        run: |
          echo "$(date): Workflow continuation" >> run-flag.txt
          cat run-flag.txt  # This will print the contents of the file for debugging

      # Step 4: Commit the changes and push them to trigger the second workflow
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add run-flag.txt
          git commit -m "Trigger second workflow after 2 minutes"
          git push

