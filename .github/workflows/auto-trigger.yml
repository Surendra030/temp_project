name: Auto-Triggering Workflow

on:
  push:
    branches:
      - main  # Change this if you're using a different branch for your workflow

jobs:
  long-running-task:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository to make changes
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Simulate a long-running task (10 minutes for testing)
      - name: Perform Task
        run: |
          echo "Starting the long task"
          sleep 120  # 120 seconds = 2 minutes (used 10 minutes as in your original example)
          echo "Task completed for this round"

      # Step 3: Update the temporary file (run-flag.txt)
      - name: Update Temporary File
        run: |
          echo "$(date): Workflow continuation" >> run-flag.txt

      # Step 4: Commit the changes and push them to the repository to trigger the next workflow
      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add run-flag.txt
          git commit -m "Trigger next workflow"
          git push

      # Step 5: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # Specify the Python version you need

  

      # Step 7: Run final_script.py (ensure temp.py exists and is executable)
      - name: Run final_script.py
        run: |
          python temp.py
